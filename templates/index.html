{%extends "bootstrap.html" %}
{%block css%}
    <link type='text/css' href='/media/css/bootstrap.min.css' media='screen' rel='stylesheet' />
    <link type='text/css' href='/media/css/style.css' media='screen' rel='stylesheet' />
    <link type='text/css' href='/media/css/core.css' media='screen' rel='stylesheet' />
    <link type='text/css' href='/media/css/misc.css' media='screen' rel='stylesheet' />
    <link type='text/css' href='/media/css/chat.css' media='screen' rel='stylesheet' />
    <link type='text/css' href='/media/css/bootstrap-responsive.min.css' media='screen' rel='stylesheet' />
{%endblock%}
{%block js%}
    <script type='text/javascript' src='/media/js/bootstrap.js'></script>
    <script type='text/javascript' src='http://localhost:8001:/client.js'></script>
{%endblock%}
{%block header%}
<a id="dws-logo" href="#"></a>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Django WS</a>
            
            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">Blog</a></li>
                    <li><a href="#contact">Wiki</a></li>
                </ul>
            </div>
            <div id="auth-box">
            {% include "auth.html" %}
            </div>
        </div>
    </div>
</div>
{%endblock%}
{%block main%}
<div class='container-fluid main'>
    <div class="row-fluid">
        <div class='span4 sidebar-nav'>
            {% include "chat.html" %}
        </div>
        <div class="span8">
            <div id="main"></div>

        </div>
    </div> 
</div>
<div id='growl'></div>
{%endblock%}
